{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_app/css/main.css' %}">
<!--    <link rel="stylesheet" href="../../../main_app/static/css/main.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <main>
        <aside>
            <span class="logo"></span>
            <h3>Навигация</h3>
            <ul>
                <a href="main">
                    <li><i class="fa fa-home" aria-hidden="true"></i> Главная</li>
                </a>
                <a href="login">
                    <li><i class="fa fa-sign-in" aria-hidden="true"></i> Войти</li>
                </a>
                <a href="login">
                    <li><i class="fa fa-sign-in" aria-hidden="true"></i> Выйти</li>
                </a>
                <a href="register">
                    <li><i class="fa fa-registered" aria-hidden="true"></i> Регистрация</li>
                </a>
                <a href="create">
                    <li><i class="fa fa-plus" aria-hidden="true"></i> Добавить запись</li>
                </a>
            </ul>
        </aside>
        <div class="block_content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
